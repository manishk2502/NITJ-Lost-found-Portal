<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost and Found - NITJ</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo-container">
        <img src="Logo_of_NIT_Jalandhar.png" alt="NITJ Logo" class="logo" />
        <h1>Lost & Found Portal</h1>
      </div>
      <nav>
        <button class="nav-btn" onclick="showForm('Lost')">
          <i class="fas fa-search"></i> Report Lost
        </button>
        <button class="nav-btn" onclick="showForm('Found')">
          <i class="fas fa-hand-holding"></i> Report Found
        </button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section id="form-section">
      <div class="form-container">
        <h2 id="form-title">Report Lost Item</h2>
        <form id="item-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required />
          </div>
          <div class="form-group">
            <label for="contact">Contact Information</label>
            <input type="text" id="contact" placeholder="Phone or email" required />
          </div>
          <div class="form-group">
            <label for="item">Item Description</label>
            <input type="text" id="item" placeholder="Describe the item in detail" required />
          </div>
          <div class="form-group">
            <label for="location">Location</label>
            <input type="text" id="location" placeholder="Where was it lost/found?" required />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" required />
          </div>
          <div class="form-group">
  <label for="photo">Item Photo</label>
  <input type="file" id="photo" accept="image/*" />
  <div class="photo-preview" id="photo-preview"></div>
</div>
          <div class="form-group">
            <label for="type">Report Type</label>
            <select id="type">
              <option value="Lost">Lost Item</option>
              <option value="Found">Found Item</option>
            </select>
          </div>
          <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i> Submit Report
          </button>
        </form>
        <div id="form-message" class="message"></div>
      </div>
    </section>

    <section id="list-section">
      <div class="search-container">
        <h2>Browse Reports</h2>
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="search" placeholder="Search by item, location, or name..." />
        </div>
        <div class="filter-buttons">
          <button class="filter-btn active" onclick="filterItems('all')">All</button>
          <button class="filter-btn" onclick="filterItems('Lost')">Lost</button>
          <button class="filter-btn" onclick="filterItems('Found')">Found</button>
        </div>
      </div>
      
      <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading reports...</p>
      </div>
      
      <div id="item-list" class="item-list"></div>
      
      <div id="no-results" class="no-results">
        <i class="fas fa-box-open"></i>
        <p>No matching reports found</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Lost & Found Portal - NIT Jalandhar &copy; 2023</p>
    <p>Need help? Contact support@nitj.ac.in</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
